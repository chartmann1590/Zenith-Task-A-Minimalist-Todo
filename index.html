<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Task - Minimalist Todo with Email Reminders</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.addEventListener('error', (event) => {
          const isOurAppError = event.filename && event.filename.startsWith(window.location.origin);
          if (isOurAppError) {
            const endpoint = window.location.port === '80' || window.location.port === '' 
              ? '/api/client-errors' 
              : `${window.location.protocol}//${window.location.hostname}:3001/api/client-errors`;
            navigator.sendBeacon(endpoint, JSON.stringify({
              message: event.message,
              url: window.location.href,
              userAgent: navigator.userAgent,
              source: event.filename,
              lineno: event.lineno,
              colno: event.colno,
              stack: event.error ? event.error.stack : null,
              timestamp: new Date().toISOString()
            }));
          }
        }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
