name: Deploy Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        
    - name: Build application
      run: npm run build
      
    - name: Build Docker images
      run: |
        docker build -f Dockerfile.frontend -t todo-frontend:staging .
        docker build -f backend/Dockerfile -t todo-backend:staging ./backend
        
    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        echo "Frontend image: todo-frontend:staging"
        echo "Backend image: todo-backend:staging"
        echo "âœ… Staging deployment completed"
        
    - name: Run post-deployment tests
      run: |
        echo "ðŸ§ª Running post-deployment tests..."
        # Add your staging environment tests here
        echo "âœ… Post-deployment tests passed"

  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    needs: deploy-staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        
    - name: Build application
      run: npm run build
      
    - name: Build Docker images
      run: |
        docker build -f Dockerfile.frontend -t todo-frontend:production .
        docker build -f backend/Dockerfile -t todo-backend:production ./backend
        
    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying to production environment..."
        echo "Frontend image: todo-frontend:production"
        echo "Backend image: todo-backend:production"
        echo "âœ… Production deployment completed"
        
    - name: Run production health checks
      run: |
        echo "ðŸ¥ Running production health checks..."
        # Add your production health checks here
        echo "âœ… Production health checks passed"
        
    - name: Notify deployment success
      run: |
        echo "ðŸ“¢ Production deployment successful!"
        echo "Application is now live and ready for users."

  docker-hub-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [deploy-staging]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/todo-frontend
          ${{ secrets.DOCKER_USERNAME }}/todo-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, docker-hub-push]
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Staging | ${{ needs.deploy-staging.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Production | ${{ needs.deploy-production.result == 'success' && 'âœ… Deployed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Hub | ${{ needs.docker-hub-push.result == 'success' && 'âœ… Pushed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "### ðŸŽ‰ Staging deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "- Application is now available in staging environment" >> $GITHUB_STEP_SUMMARY
          echo "- Run manual tests before promoting to production" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "### ðŸŽ‰ Production deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "- Application is now live in production" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor application health and performance" >> $GITHUB_STEP_SUMMARY
        fi